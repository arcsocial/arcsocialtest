<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library & Activity Centre</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
        }
        .icon {
            width: 50px;
            height: 50px;
        }
        .search-section {
            margin: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .scroll-container {
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
            background: white;
            margin: 10px;
        }
        .new-books ul, .upcoming-activities ul {
            list-style: none;
            padding: 0;
        }
        .new-books li, .upcoming-activities li {
            background: #fff;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <img src="icon.png" alt="Library Icon" class="icon">
        <h1>Library & Activity Centre</h1>
    </header>
    
    <section class="search-section">
        <input type="text" id="searchBox" placeholder="Search books...">
        <button id="searchButton">Search</button>
    </section>
    
    <section>
        <button id="browseButton">Browse my collection</button>
    </section>
    
    <section class="new-books">
        <h2>Newly Added Books</h2>
        <div class="scroll-container">
            <ul id="newBooksList">
                <li>Book 1</li>
                <li>Book 2</li>
                <li>Book 3</li>
                <li>Book 4</li>
            </ul>
        </div>
    </section>
    
    <section class="upcoming-activities">
        <h2>Upcoming Activities</h2>
        <ul id="activitiesList">
            <li><strong>March 30:</strong> Storytelling Session</li>
            <li><strong>April 5:</strong> Art & Craft Workshop</li>
        </ul>
    </section>
</body>
</html>
